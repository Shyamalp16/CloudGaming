<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudGaming Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      overflow: hidden;
      height: 100vh;
    }

    .game-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #00ff88;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 255, 136, 0.3);
    }

    .game-title {
      font-size: 18px;
      font-weight: 600;
      color: #00ff88;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff4444;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: #00ff88;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 14px;
      color: #cccccc;
    }

    .game-container {
      position: fixed;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Immersive mode removes top header offset and chrome */
    body.immersive .game-container { top: 0; }
    body.immersive .game-header { display: none; }
    body.immersive .stream-viewport { border: none; box-shadow: none; }

    .stream-viewport {
      position: relative;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      border: 2px solid #333;
      box-shadow: 
        inset 0 0 50px rgba(0, 255, 136, 0.1),
        0 0 50px rgba(0, 0, 0, 0.8);
    }

    #gameCanvas {
      width: 100%;
      height: 100%;
      display: block;
      cursor: none;
      background: #000;
    }

    #input-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      cursor: none;
    }

    .game-controls {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
      z-index: 20;
    }

    .control-btn {
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff88;
      border-radius: 8px;
      color: #00ff88;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .control-btn:hover {
      background: rgba(0, 255, 136, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
      transform: scale(1.05);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 0.5s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid #333;
      border-top: 3px solid #00ff88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      color: #00ff88;
      text-align: center;
      margin-bottom: 10px;
    }

    .loading-subtext {
      font-size: 14px;
      color: #888;
      text-align: center;
    }

    .performance-overlay {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      font-size: 12px;
      color: #ccc;
      backdrop-filter: blur(10px);
      z-index: 20;
      min-width: 150px;
    }

    .perf-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .perf-value {
      color: #00ff88;
      font-weight: 600;
    }

    .debug-log {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: rgba(0, 0, 0, 0.95);
      border-top: 2px solid #333;
      padding: 15px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #ccc;
      backdrop-filter: blur(10px);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 500;
    }

    .debug-log.visible {
      transform: translateY(0);
    }

    .debug-log::-webkit-scrollbar {
      width: 8px;
    }

    .debug-log::-webkit-scrollbar-track {
      background: #111;
    }

    .debug-log::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    .debug-log::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .log-entry {
      margin-bottom: 5px;
      padding: 2px 0;
      border-bottom: 1px solid #222;
    }

    .log-timestamp {
      color: #666;
      margin-right: 10px;
    }

    .log-level-info { color: #00ff88; }
    .log-level-warn { color: #ffaa00; }
    .log-level-error { color: #ff4444; }

    #hiddenVideo { display: none; }
    /* Fallback: render <video> directly when canvas path misbehaves */
    #hiddenVideo.bg-video { display: block; position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; background: #000; z-index: 0; pointer-events: none; }

    .fullscreen-mode {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 2000;
      background: #000;
    }

    .fullscreen-mode .game-header {
      display: none;
    }

    .fullscreen-mode .debug-log {
      display: none;
    }

    :fullscreen {
        background: #000 !important;
    }

    :fullscreen .game-header {
        display: none !important;
    }

    :fullscreen .debug-log {
        display: none !important;
    }

    :fullscreen .stream-viewport {
        border: none !important;
        box-shadow: none !important;
    }

    @media (max-width: 768px) {
      .game-header {
        height: 40px;
        padding: 0 15px;
      }
      
      .game-title {
        font-size: 16px;
      }
      
      .game-container {
        top: 40px;
      }
      
      .performance-overlay {
        font-size: 11px;
        padding: 8px;
      }
      
      .control-btn {
        width: 35px;
        height: 35px;
        font-size: 14px;
      }
    }

    .gaming-cursor {
      cursor: crosshair !important;
    }

    .quality-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quality-bar {
      width: 3px;
      height: 12px;
      background: #333;
      border-radius: 1px;
    }

    .quality-bar.active { background: #00ff88; }
    .quality-bar.medium { background: #ffaa00; }
    .quality-bar.poor { background: #ff4444; }

    #roomSetup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 40px;
      border-radius: 12px;
      border: 1px solid #00ff88;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
      z-index: 200;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    #roomSetup h2 {
      margin-bottom: 20px;
      color: #00ff88;
    }

    #roomIdInput {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #111;
      color: #eee;
      margin-bottom: 20px;
      text-align: center;
    }

    #joinButton {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      background: #00ff88;
      color: #111;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #joinButton:hover {
      background: #fff;
      box-shadow: 0 0 15px #00ff88;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="roomSetup">
    <h2>Enter Room ID</h2>
    <input type="text" id="roomIdInput" placeholder="Paste Room ID from Host...">
    <button id="joinButton">Join Session</button>
  </div>

  <div class="game-header hidden" id="gameHeader">
    <div class="game-title">üéÆ CloudGaming Client</div>
    <div class="connection-status">
      <div class="quality-indicator">
        <div class="quality-bar" id="q1"></div>
        <div class="quality-bar" id="q2"></div>
        <div class="quality-bar" id="q3"></div>
        <div class="quality-bar" id="q4"></div>
      </div>
      <div class="status-indicator" id="connectionStatus"></div>
      <div class="status-text" id="statusText">Connecting...</div>
    </div>
  </div>

  <div class="game-container hidden" id="gameContainer">
    <div class="stream-viewport" id="streamViewport">
      <div class="performance-overlay" id="perfOverlay">
        <div class="perf-item">
          <span>Latency:</span>
          <span class="perf-value" id="latencyValue">-- ms</span>
        </div>
        <div class="perf-item">
          <span>FPS:</span>
          <span class="perf-value" id="fpsValue">-- fps</span>
        </div>
        <div class="perf-item">
          <span>Quality:</span>
          <span class="perf-value" id="qualityValue">--</span>
        </div>
        <div class="perf-item">
          <span>Bitrate:</span>
          <span class="perf-value" id="bitrateValue">-- kbps</span>
        </div>
      </div>

      <div class="game-controls">
        <button class="control-btn" id="debugBtn" onclick="toggleDebug()" title="Toggle Debug">üêõ</button>
        <button class="control-btn" id="audioBtn" onclick="checkAudioStatus()" title="Check Audio Status">üîä</button>
        <button class="control-btn" id="perfBtn" onclick="togglePerf()" title="Toggle Performance">üìä</button>
        <button class="control-btn" id="fullscreenBtn" onclick="toggleFullscreen()" title="Fullscreen">‚õ∂</button>
      </div>

      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Connecting to Game Server</div>
        <div class="loading-subtext" id="loadingSubtext">Establishing WebRTC connection...</div>
      </div>

      <canvas id="gameCanvas"></canvas>
      <div id="input-overlay"></div>
    </div>
  </div>

  <div class="debug-log" id="debugLog"></div>

  <video id="hiddenVideo" autoplay playsinline muted></video>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script>
    document.getElementById('joinButton').addEventListener('click', () => {
        const roomId = document.getElementById('roomIdInput').value;
        if (!roomId) {
            alert('Please enter a Room ID.');
            return;
        }

        document.getElementById('roomSetup').classList.add('hidden');
        // Immersive mode: hide header, remove 50px offset so video fills top
        document.body.classList.add('immersive');
        document.getElementById('gameContainer').classList.remove('hidden');

        connectToSignalingServer(roomId);
    });

    const serverUrlBase = "ws://localhost:3002";
    let ws;
    let peerConnection;
    const hiddenVideoElement = document.getElementById('hiddenVideo');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const debugLog = document.getElementById('debugLog');
    const streamViewport = document.getElementById('streamViewport');

    // Create a hidden audio element as fallback for audio-only scenarios
    let hiddenAudioElement = null;
    function createHiddenAudioElement() {
      if (!hiddenAudioElement) {
        hiddenAudioElement = document.createElement('audio');
        hiddenAudioElement.style.display = 'none';
        hiddenAudioElement.autoplay = true;
        hiddenAudioElement.muted = false;
        hiddenAudioElement.volume = 1.0;
        document.body.appendChild(hiddenAudioElement);
        log('Created hidden audio element for fallback audio playback');
      }
      return hiddenAudioElement;
    }
    let dataChannel;
    let mouseChannel;
    let latencyChannel;
    let videoFeedbackChannel;
    let animationId;
    let isFullscreen = false;
    let debugVisible = false;
    let perfVisible = true;
    let currentRoomId = null;
    
    const keyState = new Set();
    const mouseButtonState = new Set();
    const mousePosition = {x: 0, y: 0};

    let frameCount = 0;
    let lastFrameTime = Date.now();
    let fps = 0;
    let latency = 0;
    let netFps = 0; // decoded frames per second (from inbound-rtp)
    let bitrateKbps = 0; // computed from bytesReceived

    // Rendering control
    let renderActive = false;
    const useVFC = 'requestVideoFrameCallback' in HTMLVideoElement.prototype;

    canvas.width = 1920;
    canvas.height = 1080;

    // Canvas debug state
    let debugSampleCounter = 0;
    let lastBrightness = 0;
    function sampleCanvasBrightness() {
      try {
        const w = Math.min(64, canvas.width);
        const h = Math.min(36, canvas.height);
        const img = ctx.getImageData(Math.floor((canvas.width - w) / 2), Math.floor((canvas.height - h) / 2), w, h).data;
        let sum = 0;
        for (let i = 0; i < img.length; i += 4) {
          // Luma approx
          sum += 0.2126 * img[i] + 0.7152 * img[i + 1] + 0.0722 * img[i + 2];
        }
        lastBrightness = (sum / (w * h)) | 0;
        return lastBrightness;
      } catch (e) {
        log(`[VIDEO] canvas sample failed: ${e.message}`, 'warn');
        return -1;
      }
    }

    // Debug: log video element state (readyState, size, currentTime)
    function logVideoState(label) {
      const r = hiddenVideoElement.readyState;
      const w = hiddenVideoElement.videoWidth;
      const h = hiddenVideoElement.videoHeight;
      const t = hiddenVideoElement.currentTime;
      log(`[VIDEO] ${label} readyState=${r} size=${w}x${h} currentTime=${t.toFixed(3)}`);
    }
    hiddenVideoElement.addEventListener('loadedmetadata', () => logVideoState('loadedmetadata'));
    hiddenVideoElement.addEventListener('canplay', () => logVideoState('canplay'));
    hiddenVideoElement.addEventListener('playing', () => logVideoState('playing'));
    hiddenVideoElement.addEventListener('resize', () => logVideoState('resize'));

    // Expose a helper to show the raw <video> for debugging from DevTools
    window.toggleRawVideo = () => {
      const v = hiddenVideoElement;
      if (v.style.display === 'none' || !v.style.display) {
        v.style.display = 'block';
        v.style.position = 'absolute';
        v.style.left = '10px';
        v.style.top = '60px';
        v.style.zIndex = '2001';
        v.style.width = '640px';
        v.style.height = '360px';
        log('[VIDEO] Raw video element made visible');
      } else {
        v.style.display = 'none';
        log('[VIDEO] Raw video element hidden');
      }
      logVideoState('toggleRawVideo');
    };

    async function toggleFullscreen() {
      try {
        if (!document.fullscreenElement) {
            await document.documentElement.requestFullscreen();
            document.getElementById('fullscreenBtn').textContent = 'üóó';
            isFullscreen = true;
            updateConnectionStatus('connected', 'Fullscreen Mode');
        } else {
            await document.exitFullscreen();
            document.getElementById('fullscreenBtn').textContent = '‚õ∂';
            isFullscreen = false;
            updateConnectionStatus('connected', 'Connected');
        }
      } catch (err) {
        console.error('Fullscreen error:', err);
        if (!isFullscreen) {
            streamViewport.classList.add('fullscreen-mode');
            document.getElementById('fullscreenBtn').textContent = 'üóó';
            isFullscreen = true;
        } else {
            streamViewport.classList.remove('fullscreen-mode');
            document.getElementById('fullscreenBtn').textContent = '‚õ∂';
            isFullscreen = false;
        }
      }
    }

    function toggleDebug() {
      debugVisible = !debugVisible;
      debugLog.classList.toggle('visible', debugVisible);
      document.getElementById('debugBtn').style.background = debugVisible ? 
        'rgba(0, 255, 136, 0.3)' : 'rgba(0, 0, 0, 0.8)';
    }

    function togglePerf() {
      perfVisible = !perfVisible;
      document.getElementById('perfOverlay').style.display = perfVisible ? 'block' : 'none';
      document.getElementById('perfBtn').style.background = perfVisible ?
        'rgba(0, 255, 136, 0.3)' : 'rgba(0, 0, 0, 0.8)';
    }

    function checkAudioStatus() {
      const video = document.getElementById('hiddenVideo');
      const audio = hiddenAudioElement;
      log('=== AUDIO STATUS CHECK ===');

      // Check video element
      if (video.srcObject) {
        const audioTracks = video.srcObject.getAudioTracks();
        log(`Video element audio tracks: ${audioTracks.length}`);
        audioTracks.forEach((track, index) => {
          log(`Video Track ${index}: enabled=${track.enabled}, muted=${track.muted}, readyState=${track.readyState}`);
        });
      } else {
        log('No media stream attached to video element');
      }

      // Check dedicated audio element
      if (audio && audio.srcObject) {
        const audioTracks = audio.srcObject.getAudioTracks();
        log(`Dedicated audio element tracks: ${audioTracks.length}`);
        audioTracks.forEach((track, index) => {
          log(`Audio Track ${index}: enabled=${track.enabled}, muted=${track.muted}, readyState=${track.readyState}`);
        });
        log(`Audio element - paused: ${audio.paused}, ended: ${audio.ended}, readyState: ${audio.readyState}`);
      } else {
        log('No dedicated audio element or no stream attached');
      }

      log(`Video element - muted: ${video.muted}, volume: ${video.volume}, paused: ${video.paused}`);
      log(`Video element - readyState: ${video.readyState}, networkState: ${video.networkState}`);

      // Try to force audio playback on both elements
      const playPromises = [];

      if (video.srcObject && video.paused) {
        playPromises.push(
          video.play().then(() => {
            log('Forced video element playback');
          }).catch(e => {
            log(`Failed to force video playback: ${e}`, 'error');
          })
        );
      }

      if (audio && audio.srcObject && audio.paused) {
        playPromises.push(
          audio.play().then(() => {
            log('Forced dedicated audio playback');
          }).catch(e => {
            log(`Failed to force audio playback: ${e}`, 'error');
          })
        );
      }

      if (playPromises.length === 0) {
        log('Both elements already playing or no streams attached');
      }

      log('========================');
    }

    function updateConnectionStatus(status, text) {
      const indicator = document.getElementById('connectionStatus');
      const statusText = document.getElementById('statusText');
      
      indicator.className = `status-indicator ${status}`;
      statusText.textContent = text;
    }

    function updateQualityIndicator(quality) {
      const bars = ['q1', 'q2', 'q3', 'q4'];
      bars.forEach((id, index) => {
        const bar = document.getElementById(id);
        bar.className = 'quality-bar';
        if (index < quality) {
          if (quality >= 3) bar.classList.add('active');
          else if (quality >= 2) bar.classList.add('medium');
          else bar.classList.add('poor');
        }
      });
    }

    function updatePerformanceDisplay() {
      document.getElementById('fpsValue').textContent = `${fps} fps`;
      document.getElementById('latencyValue').textContent = `${latency} ms`;
      document.getElementById('bitrateValue').textContent = `${bitrateKbps} kbps`;
      // Quality based on decoded fps from network (netFps)
      const q = netFps > 50 ? 'Excellent' : netFps > 30 ? 'Good' : 'Poor';
      document.getElementById('qualityValue').textContent = q;
      const qualityLevel = netFps > 50 ? 4 : netFps > 30 ? 3 : netFps > 15 ? 2 : 1;
      updateQualityIndicator(qualityLevel);
    }

    function hideLoadingOverlay() {
      document.getElementById('loadingOverlay').classList.add('hidden');
    }

    function showLoadingOverlay(text, subtext) {
      const overlay = document.getElementById('loadingOverlay');
      overlay.classList.remove('hidden');
      document.getElementById('loadingText').textContent = text;
      document.getElementById('loadingSubtext').textContent = subtext;
    }

    function renderVideoToCanvas() {
      if (!renderActive) return;
      if (hiddenVideoElement.videoWidth > 0 && hiddenVideoElement.videoHeight > 0) {
        // Fill the canvas (cover, no pillarbox)
        const vW = hiddenVideoElement.videoWidth;
        const vH = hiddenVideoElement.videoHeight;
        const scale = Math.max(canvas.width / vW, canvas.height / vH);
        const dW = Math.floor(vW * scale);
        const dH = Math.floor(vH * scale);
        const dx = Math.floor((canvas.width - dW) / 2);
        const dy = Math.floor((canvas.height - dH) / 2);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(hiddenVideoElement, 0, 0, vW, vH, dx, dy, dW, dH);

        frameCount++;
        const currentTime = Date.now();
        if (currentTime - lastFrameTime >= 1000) {
          fps = Math.round((frameCount * 1000) / (currentTime - lastFrameTime));
          frameCount = 0;
          lastFrameTime = currentTime;
          updatePerformanceDisplay();
        }
      }
      animationId = requestAnimationFrame(renderVideoToCanvas);
    }

    function scheduleVideoFrameCallback() {
      if (!renderActive || !('requestVideoFrameCallback' in hiddenVideoElement)) return;
      hiddenVideoElement.requestVideoFrameCallback((_now, _metadata) => {
        if (!renderActive) return;
        if (hiddenVideoElement.videoWidth > 0 && hiddenVideoElement.videoHeight > 0) {
          const vW = hiddenVideoElement.videoWidth;
          const vH = hiddenVideoElement.videoHeight;
          const scale = Math.max(canvas.width / vW, canvas.height / vH);
          const dW = Math.floor(vW * scale);
          const dH = Math.floor(vH * scale);
          const dx = Math.floor((canvas.width - dW) / 2);
          const dy = Math.floor((canvas.height - dH) / 2);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(hiddenVideoElement, 0, 0, vW, vH, dx, dy, dW, dH);

          frameCount++;
          const currentTime = Date.now();
          if (currentTime - lastFrameTime >= 1000) {
            fps = Math.round((frameCount * 1000) / (currentTime - lastFrameTime));
            frameCount = 0;
            lastFrameTime = currentTime;
            updatePerformanceDisplay();
          }
        }
        if (renderActive) scheduleVideoFrameCallback();
      });
    }

    function startRenderingLoop() {
      renderActive = true;
      if (useVFC) {
        scheduleVideoFrameCallback();
      } else {
        animationId = requestAnimationFrame(renderVideoToCanvas);
      }
    }

    function stopRenderingLoop() {
      renderActive = false;
      if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }
    }

    function log(message, level = 'info') {
      console.log(message);
      
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.className = 'log-entry';
      logEntry.innerHTML = `
        <span class="log-timestamp">[${timestamp}]</span>
        <span class="log-level-${level}">${typeof message === 'string' ? message : JSON.stringify(message)}</span>
      `;
      
      debugLog.appendChild(logEntry);
      debugLog.scrollTop = debugLog.scrollHeight;
      
      if (debugLog.children.length > 200) {
        debugLog.removeChild(debugLog.firstChild);
      }

      if (message.includes('Connected to signaling server')) {
        showLoadingOverlay('Connected to Server', 'Initializing WebRTC connection...');
      } else if (message.includes('Video started playing')) {
        hideLoadingOverlay();
        updateConnectionStatus('connected', 'Connected');
      }
    }

    function throttle(func, wait) {
      let inThrottle, lastFn, lastTime;
      return function() {
        const context = this;
        const args = arguments;
        if (!inThrottle) {
          func.apply(context, args);
          lastTime = Date.now();
          inThrottle = true;
        } else {
          clearTimeout(lastFn);
          lastFn = setTimeout(function() {
            if (Date.now() - lastTime >= wait) {
              func.apply(context, args);
              lastTime = Date.now();
            }
          }, Math.max(wait - (Date.now() - lastTime), 0));
        }
      };
    }

    const throttledSendMouseMove = throttle((event) => {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      
      const mouseData = {
        type: "mousemove",
        x: Math.round((event.clientX - rect.left) * scaleX),
        y: Math.round((event.clientY - rect.top) * scaleY),
        client_send_time: Date.now(),
      };

      sendMouseEvent(mouseData);
      mousePosition.x = mouseData.x;
      mousePosition.y = mouseData.y;
    }, 15);

    function connectToSignalingServer(roomId) {
      currentRoomId = roomId;
      const serverUrl = `${serverUrlBase}?roomId=${roomId}`;
      log(`Attempting to connect to WebSocket server at ${serverUrl}...`);
      updateConnectionStatus('connecting', 'Connecting...');
      try {
        ws = new WebSocket(serverUrl);
      } catch (error) {
        log(`WebSocket creation failed: ${error.message}`, 'error');
        showLoadingOverlay('Connection Failed', 'Could not connect to the signaling server.');
        updateConnectionStatus('disconnected', 'Error');
        return;
      }

      ws.onopen = () => {
        log('Connected to signaling server');
        updateConnectionStatus('connected', 'Server Connected');
        startConnection();
      };

      // Browser WebSocket automatically handles ping/pong at protocol level
      // No need for manual ping handling

      ws.onmessage = async (event) => {
        try {
          const msg = JSON.parse(event.data);
          if (msg.sdp && msg.sdp.length > 100) {
            log(`Received from server: { type: ${msg.type}, sdp: '...', candidate: ${JSON.stringify(msg.candidate)} }`);
          } else {
            log('Received from server: ' + JSON.stringify(msg, null, 2));
          }

          switch (msg.type) {
            case 'peer-disconnected':
              log('Peer has disconnected. Closing connection.', 'warn');
              log('Peer-disconnected received. Not closing UI automatically; waiting for reconnect or manual action.');
              updateConnectionStatus('disconnected', 'Peer Left');
              if (ws) {
                ws.onclose = null; // Prevent the default onclose handler from trying to reconnect
                ws.close();
              }
              break;
            case 'answer':
              await handleAnswer(msg);
              break;
            case 'candidate': {
              // New schema from server: candidate is a string at top-level
              if (typeof msg.candidate === 'string') {
                const ice = { candidate: msg.candidate, sdpMid: msg.sdpMid, sdpMLineIndex: msg.sdpMLineIndex };
                await handleRemoteIceCandidate(ice);
              } else if (msg.candidate === null) {
                log("Received null ICE candidate (end of candidates).");
              } else {
                log("Received invalid ICE candidate structure.");
              }
              break;
            }
            case 'ice-candidate':
              if (msg.candidate && msg.candidate.candidate) {
                await handleRemoteIceCandidate(msg.candidate);
              } else if (msg.candidate === null) {
                log("Received null ICE candidate (end of candidates).");
              } else {
                log("Received invalid ICE candidate structure.");
              }
              break;
            case 'offer':
              log('Unexpected Offer Received.');
              break;
            case 'control':
              // Server sends schema errors or other control messages
              if (msg.action === 'schema-error') {
                log('Server reported schema-error for last message. Check signaling payload shapes.', 'warn');
              } else {
                log('Control message: ' + JSON.stringify(msg));
              }
              break;
            default:
              log('Unknown Message Type: ' + msg.type);
          }
        } catch (err) {
          log(`Error processing WebSocket message: ${err.message}. Data: ${event.data}`, 'error');
        }
      };

      ws.onerror = (event) => {
        log('WebSocket Error occurred. Check browser console.', 'error');
        updateConnectionStatus('disconnected', 'Connection Error');
        console.error("WebSocket Error Event:", event);
      };

      ws.onclose = (event) => {
        log(`WebSocket connection closed. Code: ${event.code}, Reason: ${event.reason || 'N/A'}`, 'warn');
        updateConnectionStatus('disconnected', 'Disconnected');
        stopRenderingLoop();
        // Reset stats on disconnect
        fps = 0; netFps = 0; bitrateKbps = 0;
        updatePerformanceDisplay();
        peerConnection?.close();
        peerConnection = null;
        dataChannel = null;
        showLoadingOverlay('Connection Lost', 'Attempting to reconnect...');

        // Exponential backoff reconnect
        let attempt = 0;
        const maxDelay = 15000; // 15s
        const tryReconnect = () => {
          attempt++;
          const delay = Math.min(1000 * Math.pow(2, attempt - 1), maxDelay);
          log(`Reconnecting in ${Math.round(delay/1000)}s...`);
          setTimeout(() => {
            if (ws && ws.readyState === WebSocket.OPEN) return;
            connectToSignalingServer(currentRoomId);
          }, delay);
        };
        tryReconnect();
      };
    }

    function createPeerConnection() {
      if (peerConnection) {
        log("PeerConnection already exists, not creating again.");
        return;
      }
      log("Creating new PeerConnection...");
      showLoadingOverlay('Establishing Connection', 'Setting up peer connection...');
      
      const config = {
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
      };
      try {
        peerConnection = new RTCPeerConnection(config);
      } catch (error) {
        log(`RTCPeerConnection creation failed: ${error.message}`, 'error');
        showLoadingOverlay('Connection Failed', 'WebRTC setup failed.');
        updateConnectionStatus('disconnected', 'Error');
        return;
      }

      peerConnection.ontrack = (event) => {
        log(`Received remote track: Kind=${event.track.kind}, ID=${event.track.id}`);
        if (event.track.kind === 'video') {
          const stream = (event.streams && event.streams[0]) ? event.streams[0] : new MediaStream([event.track]);
          if (hiddenVideoElement.srcObject !== stream) {
            log(`Attaching stream ${stream.id} to hidden video element.`);
            hiddenVideoElement.srcObject = stream;
            hiddenVideoElement.play().then(() => {
              logVideoState('after play() resolved');
              log('Video started playing, beginning canvas rendering...');
              startRenderingLoop();
              hideLoadingOverlay();
              updateConnectionStatus('connected', 'Streaming');
            }).catch(e => {
              log(`Video play() failed: ${e}. User interaction might be required.`, 'error');
            });
          }
        } else if (event.track.kind === 'audio') {
          log('Received audio track, setting up dedicated audio playback');

          // Ensure audio track is enabled
          event.track.enabled = true;
          log(`Audio track enabled: ${event.track.enabled}, muted: ${event.track.muted}, readyState: ${event.track.readyState}`);

          // Create dedicated audio element for reliable audio playback
          const audioElement = createHiddenAudioElement();
          const audioStream = new MediaStream([event.track]);

          // Set up audio element
          audioElement.srcObject = audioStream;
          audioElement.muted = false;
          audioElement.volume = 1.0;

          // Also add to video stream if it exists (for combined playback)
          if (hiddenVideoElement.srcObject) {
            hiddenVideoElement.srcObject.addTrack(event.track);
            hiddenVideoElement.muted = false;
            hiddenVideoElement.volume = 1.0;
            log('Audio track added to both video and dedicated audio elements');
          }

          log(`Audio element - muted: ${audioElement.muted}, volume: ${audioElement.volume}`);
          log(`Video element - muted: ${hiddenVideoElement.muted}, volume: ${hiddenVideoElement.volume}`);

          // Monitor audio levels (reduced frequency)
          let audioLevelCheck = setInterval(() => {
            try {
              const audioTracks = audioElement.srcObject ? audioElement.srcObject.getAudioTracks() : [];
              if (audioTracks.length > 0) {
                const audioTrack = audioTracks[0];
                log(`Audio status - enabled: ${audioTrack.enabled}, readyState: ${audioTrack.readyState}`);
              }
            } catch (e) {
              // Silent error for monitoring
            }
          }, 15000);

          // Try to play audio
          const playAudio = async () => {
            try {
              await audioElement.play();
              log('Audio playback started successfully');
              updateConnectionStatus('connected', 'Audio Streaming');

              // Also try video element if it has content
              if (hiddenVideoElement.srcObject && hiddenVideoElement.paused) {
                try {
                  await hiddenVideoElement.play();
                  log('Video element with audio also started');
                } catch (e) {
                  log(`Video play failed, but audio is working: ${e}`, 'warn');
                }
              }
            } catch (e) {
              log(`Audio play failed: ${e}. This may be due to browser autoplay policy.`, 'error');
              updateConnectionStatus('connected', 'Click to Enable Audio');

              // Add click handler for user interaction
              const enableAudioOnClick = async () => {
                try {
                  await audioElement.play();
                  log('Audio enabled after user interaction');
                  updateConnectionStatus('connected', 'Audio Streaming');

                  if (hiddenVideoElement.srcObject && hiddenVideoElement.paused) {
                    try {
                      await hiddenVideoElement.play();
                    } catch (e) {
                      log(`Video play failed: ${e}`, 'warn');
                    }
                  }
                } catch (e) {
                  log(`Audio still failed after click: ${e}`, 'error');
                }
                document.removeEventListener('click', enableAudioOnClick);
              };
              document.addEventListener('click', enableAudioOnClick, { once: true });
            }
          };

          // Resume audio context if suspended (required by some browsers)
          if (window.AudioContext || window.webkitAudioContext) {
            try {
              const AudioContext = window.AudioContext || window.webkitAudioContext;
              const audioContext = new AudioContext();
              if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                  log('Audio context resumed');
                }).catch(e => {
                  log(`Failed to resume audio context: ${e}`, 'warn');
                });
              }
            } catch (e) {
              log(`Audio context setup failed: ${e}`, 'warn');
            }
          }

          // Start audio playback
          playAudio();

          // Clean up monitoring after 30 seconds
          setTimeout(() => {
            if (audioLevelCheck) {
              clearInterval(audioLevelCheck);
              audioLevelCheck = null;
            }
          }, 30000);
        }
          // Auto-resize canvas to remote frame size on first frames
          hiddenVideoElement.onresize = () => {
            // Keep canvas matched to viewport (not raw video size) to avoid double scaling
            const vp = document.getElementById('streamViewport');
            const rect = vp.getBoundingClientRect();
            canvas.width = Math.max(1, Math.floor(rect.width));
            canvas.height = Math.max(1, Math.floor(rect.height));
            log('Resized canvas to viewport');
          };
          window.addEventListener('resize', () => {
            const vp = document.getElementById('streamViewport');
            const rect = vp.getBoundingClientRect();
            canvas.width = Math.max(1, Math.floor(rect.width));
            canvas.height = Math.max(1, Math.floor(rect.height));
          });
          // Poll WebRTC stats to compute decoded fps and bitrate
          let lastFramesDecoded = 0;
          let lastBytes = 0;
          let lastStatsTime = performance.now();
          const statsTimer = setInterval(async () => {
            if (!peerConnection) { clearInterval(statsTimer); return; }
            try {
              const stats = await peerConnection.getStats();
              let inbound = null;
              stats.forEach(report => {
                if (report.type === 'inbound-rtp' && report.kind === 'video') inbound = report;
              });
              if (!inbound) return;
              const now = performance.now();
              const dt = Math.max(1, now - lastStatsTime);
              const frames = inbound.framesDecoded || 0;
              const bytes = inbound.bytesReceived || 0;
              const dFrames = frames - lastFramesDecoded;
              const dBytes = bytes - lastBytes;
              netFps = Math.round((dFrames * 1000) / dt);
              bitrateKbps = Math.round((dBytes * 8) / dt);
              lastFramesDecoded = frames;
              lastBytes = bytes;
              lastStatsTime = now;
              updatePerformanceDisplay();
            } catch (e) {}
          }, 1000);
        }
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          console.log('Local ICE Candidate:', JSON.stringify(event.candidate, null, 2));
          log(`Generated local ICE candidate (type: ${event.candidate.type || 'unknown'}). Sending...`);
          if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({
              type: 'candidate',
              candidate: event.candidate.candidate,
              sdpMid: event.candidate.sdpMid,
              sdpMLineIndex: event.candidate.sdpMLineIndex
            }));
          } else {
            log("WebSocket not open, cannot send ICE candidate.", 'warn');
          }
        } else {
          log('Local ICE candidate gathering complete.');
        }
      };

      peerConnection.oniceconnectionstatechange = () => {
        log('ICE connection state changed to: ' + peerConnection.iceConnectionState);
        if (peerConnection.iceConnectionState === 'connected') {
          updateConnectionStatus('connected', 'ICE Connected');
        } else if (peerConnection.iceConnectionState === 'disconnected') {
          updateConnectionStatus('disconnected', 'ICE Disconnected');
          stopRenderingLoop();
          fps = 0; netFps = 0; bitrateKbps = 0; updatePerformanceDisplay();
        } else if (peerConnection.iceConnectionState === 'failed' || peerConnection.iceConnectionState === 'closed') {
          stopRenderingLoop();
          fps = 0; netFps = 0; bitrateKbps = 0; updatePerformanceDisplay();
        }
      };
      
      peerConnection.onicegatheringstatechange = () => {
        log('ICE gathering state changed to: ' + peerConnection.iceGatheringState);
      };
      peerConnection.onconnectionstatechange = () => {
        log('PeerConnection state changed to: ' + peerConnection.connectionState);
        if (['disconnected','failed','closed'].includes(peerConnection.connectionState)) {
          stopRenderingLoop();
          fps = 0; netFps = 0; bitrateKbps = 0; updatePerformanceDisplay();
        }
      };
      peerConnection.onsignalingstatechange = () => {
        log('Signaling state changed to: ' + peerConnection.signalingState);
      };

      dataChannel = peerConnection.createDataChannel("keyPressChannel", { ordered: true });
      mouseChannel = peerConnection.createDataChannel("mouseChannel", { ordered: true });
      log(`Client attempting to create data channel "${dataChannel.label}", initial state: ${dataChannel.readyState}`);
      log(`Client attempting to create data channel "${mouseChannel.label}", initial state: ${mouseChannel.readyState}`);

      

      dataChannel.onopen = () => {
        log(`Data Channel Opened: "${dataChannel.label}", ReadyState: ${dataChannel.readyState}`);
      };
      dataChannel.onmessage = (event) => {
        log(`Received Message on Data Channel "${dataChannel.label}": ${event.data}`);
      };
      dataChannel.onclose = () => {
        if (dataChannel) {
          log(`Data Channel Closed: "${dataChannel.label}"`);
        } else {
          log(`Data Channel Closed (channel object was null).`);
        }
      };
      dataChannel.onerror = (event) => {
        // Handle error
      };

      mouseChannel.onopen = () => {
        log(`Mouse Channel Opened: "${mouseChannel.label}", ReadyState: ${mouseChannel.readyState}`);
      };
      mouseChannel.onclose = () => {
        if (mouseChannel) {
          log(`Mouse Channel Closed: "${mouseChannel.label}"`);
        } else {
          log(`Mouse Channel Closed (channel object was null).`);
        }
      };
      mouseChannel.onerror = (event) => {
        // Handle error
      };

      

      videoFeedbackChannel = peerConnection.createDataChannel("videoFeedbackChannel", { ordered: true });
      log(`Client attempting to create data channel "${videoFeedbackChannel.label}", initial state: ${videoFeedbackChannel.readyState}`);

      videoFeedbackChannel.onopen = () => {
          log(`Video Feedback Channel Opened: "${videoFeedbackChannel.label}", ReadyState: ${videoFeedbackChannel.readyState}`);
      };

      videoFeedbackChannel.onmessage = (event) => {
        const message = JSON.parse(event.data);

        if (message.type === "video_frame_ping") {
          // log(`[CLIENT] [PING] Received video_frame_ping for frame ${message.frame_id}`);

          const pongMessage = {
            type: "video_frame_pong",
            frame_id: message.frame_id,
            host_send_time: message.host_send_time,
          };

          if (videoFeedbackChannel && videoFeedbackChannel.readyState === 'open') {
            videoFeedbackChannel.send(JSON.stringify(pongMessage));
            // log(`[CLIENT] [PONG] Sent video_frame_pong for frame ${message.frame_id}`);
          } else {
            // log("[CLIENT] videoFeedbackChannel not open, cannot send pong.", 'warn');
          }
        } else if (message.type === "rtt_update") {
          latency = message.rtt.toFixed(1); // Update global latency variable
          updatePerformanceDisplay(); // Update UI with new latency
        }
      };

      videoFeedbackChannel.onclose = () => {
          if (videoFeedbackChannel) {
              log(`Video Feedback Channel Closed: "${videoFeedbackChannel.label}"`);
          } else {
              log(`Video Feedback Channel Closed (channel object was null).`);
          }
      };
      videoFeedbackChannel.onerror = (event) => {
        // Handle error
      };

    async function handleAnswer(answerMsg) {
      if (!peerConnection || peerConnection.signalingState !== 'have-local-offer') {
        log("Received answer but PeerConnection is not ready or not expecting an answer.", 'warn');
        return;
      }
      log('Received SDP in answer.');
      console.log("Answer SDP:", answerMsg.sdp);
      if (!answerMsg.sdp || typeof answerMsg.sdp !== 'string' || !answerMsg.sdp.startsWith('v=')) {
        log('Invalid or missing SDP in answer.', 'error');
        return;
      }
      try {
        const remoteDesc = new RTCSessionDescription({ type: 'answer', sdp: answerMsg.sdp });
        await peerConnection.setRemoteDescription(remoteDesc);
        log('Remote description (answer) set.');
      } catch (err) {
        log('Error setting remote description: ' + err.message, 'error');
      }
    }

    async function handleRemoteIceCandidate(candidate) {
      if (!peerConnection) {
        log("Received ICE candidate but PeerConnection doesn't exist.", 'warn');
        return;
      }
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        log('Added remote ICE candidate.');
        console.log("Added remote candidate:", candidate);
      } catch (err) {
        if (!err.message.includes("Cannot add ICE candidate before setting remote description")) {
          log('Error adding received ICE candidate: ' + err.message, 'error');
          console.error("Candidate causing error:", candidate);
        }
      }
    }

    function sendKeyPress(keyData) {
      if (dataChannel && dataChannel.readyState === 'open' && dataChannel.bufferedAmount < 65536) {
        const message = JSON.stringify(keyData);
        dataChannel.send(message);
      } else {
        console.warn('Data channel not open or buffer full, cannot send key event: ' + JSON.stringify(keyData));
      }
    }

    function sendMouseEvent(mouseData) {
      if (mouseChannel && mouseChannel.readyState === 'open' && mouseChannel.bufferedAmount < 65536) {
        const message = JSON.stringify(mouseData);
        mouseChannel.send(message);
      } else {
        console.warn('Mouse channel not open or buffer full, cannot send mouse event: ' + JSON.stringify(mouseData));
      }
    }

    function handleKeyDown(event) {
      if (!event.code || event.repeat) return;
      
      if (event.key === 'Escape' && (isFullscreen || document.fullscreenElement)) {
        if(document.fullscreenElement){
            document.exitFullscreen()
        }else{
            toggleFullscreen()
        }
        return
      }
      
      if (event.key === 'F12') {
        event.preventDefault();
        toggleDebug();
        return;
      }
      
      event.preventDefault();
      keyState.add(event.code);
      const keyData = { key: event.key, code: event.code, type: 'keydown', client_send_time: Date.now() };
      sendKeyPress(keyData);
    }

    function handleKeyUp(event) {
      if (!event.code) return;
      if (!keyState.has(event.code)) return;
      event.preventDefault();
      keyState.delete(event.code);
      const keyData = { key: event.key, code: event.code, type: 'keyup', client_send_time: Date.now() };
      sendKeyPress(keyData);
    }

    function handleMouseMove(event) {
      event.preventDefault();
      throttledSendMouseMove(event);
    }

    function handleMouseDown(event) {
      event.preventDefault();
      mouseButtonState.add(event.button);
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      
      const mouseData = {
        type: 'mousedown',
        x: Math.round((event.clientX - rect.left) * scaleX),
        y: Math.round((event.clientY - rect.top) * scaleY),
        button: event.button,
        client_send_time: Date.now(),
      };
      sendMouseEvent(mouseData);
    }

    function handleMouseUp(event) {
      event.preventDefault();
      if (!mouseButtonState.has(event.button)) return;
      mouseButtonState.delete(event.button);
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      
      const mouseData = {
        type: 'mouseup',
        x: Math.round((event.clientX - rect.left) * scaleX),
        y: Math.round((event.clientY - rect.top) * scaleY),
        button: event.button,
        client_send_time: Date.now(),
      };
      sendMouseEvent(mouseData);
    }

    function handleContextMenu(event) {
      event.preventDefault();
    }

    async function startConnection() {
      log("startConnection called.");
      if (!peerConnection) {
        createPeerConnection();
      } else {
        log("PeerConnection already exists.");
      }

      if (!peerConnection.getTransceivers().some(t => t.receiver?.track?.kind === 'video')) {
        peerConnection.addTransceiver('video', { direction: 'recvonly' });
        log("Added video transceiver.");
      } else {
        log("Video transceiver already exists.");
      }

      if (!peerConnection.getTransceivers().some(t => t.receiver?.track?.kind === 'audio')) {
        peerConnection.addTransceiver('audio', { direction: 'recvonly' });
        log("Added audio transceiver.");
      } else {
        log("Audio transceiver already exists.");
      }

      try {
        if (peerConnection.signalingState === 'stable' || peerConnection.signalingState === 'new') {
          log("Creating offer...");
          const offer = await peerConnection.createOffer();
          log("Setting local description (offer)...");
          await peerConnection.setLocalDescription(offer);

          if (ws && ws.readyState === WebSocket.OPEN) {
            log("Sending offer to signaling server...");
            ws.send(JSON.stringify({
              type: 'offer',
              sdp: offer.sdp
            }));
            console.log('Offer SDP:', offer.sdp);
          } else {
            log("WebSocket not open, cannot send offer.", 'warn');
          }
        } else {
          log(`Not creating offer, signaling state is: ${peerConnection.signalingState}`);
        }
      } catch (err) {
        log('Error creating/setting/sending offer: ' + err.message, 'error');
      }
    }

    // After creating the MediaStream and attaching, set playback hints
    if (hiddenVideoElement) {
      hiddenVideoElement.setAttribute('playsinline', 'true');
      if ('contentHint' in hiddenVideoElement) {
        hiddenVideoElement.contentHint = 'motion';
      }
    }
    if (peerConnection && peerConnection.getReceivers) {
      const receivers = peerConnection.getReceivers();
      receivers.forEach(r => {
        if (r.track && r.track.kind === 'video') {
          try {
            r.setDegradationPreference && r.setDegradationPreference('maintain-framerate');
          } catch (e) { /* ignore if unsupported */ }
        }
      });
    }

    window.addEventListener('keydown', handleKeyDown);
    window.addEventListener('keyup', handleKeyUp);

    const inputOverlay = document.getElementById('input-overlay');
    inputOverlay.addEventListener('mousemove', handleMouseMove);
    inputOverlay.addEventListener('mousedown', handleMouseDown);
    inputOverlay.addEventListener('mouseup', handleMouseUp);
    inputOverlay.addEventListener('contextmenu', handleContextMenu);

    canvas.addEventListener('dragstart', (e) => e.preventDefault());

    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement && isFullscreen) {
            document.getElementById('fullscreenBtn').textContent = '‚õ∂';
            isFullscreen = false;
            updateConnectionStatus('connected', 'Connected');
        }
    });

    showLoadingOverlay('Initializing', 'Starting CloudGaming client...');
  </script>
