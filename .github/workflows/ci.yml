name: CI

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1" 
          --health-interval 5s 
          --health-timeout 3s 
          --health-retries 5
    defaults:
      run:
        working-directory: Server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Server/package-lock.json
      - name: Install dependencies (pinned)
        run: npm ci
      - name: Prettier write
        run: npm run format:fix
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test

  perf-smoke:
    name: Perf smoke (Artillery)
    runs-on: ubuntu-latest
    needs: [build]
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1" 
          --health-interval 5s 
          --health-timeout 3s 
          --health-retries 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Server/package-lock.json
      - name: Install dependencies
        working-directory: Server
        run: |
          npm ci
          npx --yes artillery@latest --version | cat
      - name: Start server
        working-directory: Server
        env:
          WS_PORT: 3002
          HEALTH_PORT: 8080
          REDIS_URL: redis://127.0.0.1:6379
          PRETTY_LOGS: "false"
          ORIGIN: http://localhost
          SUBPROTOCOL: webrtc-signaling
          ENABLE_AUTH: 'false'
        run: |
          node ScalableSignalingServer.js & echo $! > server.pid
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8080/readyz >/dev/null; then echo READY; break; fi
            sleep 0.5
          done
      - name: Write Artillery smoke config
        working-directory: Server
        run: |
          cat > ws-signaling.yml << 'YAML'
          config:
            target: "ws://127.0.0.1:${WS_PORT}"
            phases:
              - duration: 30
                arrivalRate: 15
            engines:
              ws:
                subprotocols:
                  - "${SUBPROTOCOL}"
            variables:
              origin: "${ORIGIN}"
              token: "${TOKEN}"
          scenarios:
            - engine: ws
              name: "control burst"
              flow:
                - connect:
                    url: "/?roomId={{ $randomString() }}&token={{ token }}"
                    headers:
                      origin: "{{ origin }}"
                - think: 0.2
                - loop:
                    - send: '{ "type":"control","action":"load" }'
                    - think: 0.05
                  count: 5
          YAML
      - name: Scrape metrics (before)
        working-directory: Server
        run: curl -fsS http://127.0.0.1:8080/metrics -o metrics_before.prom
      - name: Run Artillery smoke
        working-directory: Server
        env:
          WS_PORT: 3002
          ORIGIN: http://localhost
          SUBPROTOCOL: webrtc-signaling
          TOKEN: ${{ secrets.SIGNALING_JWT || '' }}
        run: npx artillery run ws-signaling.yml --output artillery-report.json | cat
      - name: Scrape metrics (after)
        working-directory: Server
        run: curl -fsS http://127.0.0.1:8080/metrics -o metrics_after.prom
      - name: Redis stats snapshot
        run: |
          RID=$(docker ps -q --filter "ancestor=redis:7-alpine")
          if [ -n "$RID" ]; then docker exec "$RID" redis-cli INFO > Server/redis_info.txt || true; fi
      - name: Basic SLO checks
        working-directory: Server
        run: |
          node -e '
          const fs=require("fs");
          const m=fs.readFileSync("metrics_after.prom","utf8").split("\n");
          const find=(name)=>m.filter(l=>l.startsWith(name));
          // P95 fanout (approx via bucket 50ms)
          const fanBuckets=find("signaling_fanout_latency_seconds_bucket");
          const le50=fanBuckets.find(l=>l.includes("le=\"0.05\""));
          if(!le50){ console.log("No fanout buckets found; skipping fanout SLO"); process.exit(0); }
          console.log("bucket <=50ms:", le50);
          // Ensure metrics exposed
          const act=find("signaling_active_connections");
          const red=find("signaling_redis_cmd_latency_seconds_bucket");
          if(act.length===0||red.length===0){ console.error("Missing core metrics"); process.exit(1); }
          '
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: perf-smoke-artifacts
          path: |
            Server/artillery-report.json
            Server/metrics_before.prom
            Server/metrics_after.prom
            Server/redis_info.txt
      - name: Stop server
        if: always()
        working-directory: Server
        run: kill $(cat server.pid) || true

  staging-auth:
    name: Staging (auth + origin/subprotocol)
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1" 
          --health-interval 5s 
          --health-timeout 3s 
          --health-retries 5
    defaults:
      run:
        working-directory: Server
    env:
      ENABLE_AUTH: 'true'
      JWT_ALG: HS256
      JWT_SECRET: test-secret
      JWT_ISSUER: http://localhost
      JWT_AUDIENCE: test
      REQUIRE_WSS: 'false'
      SUBPROTOCOL: webrtc-signaling
      ALLOWED_ORIGINS: localhost,127.0.0.1,example.com
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Server/package-lock.json
      - name: Install dependencies (pinned)
        run: npm ci
      - name: Prettier write
        run: npm run format:fix
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test

